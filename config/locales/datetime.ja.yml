# https://github.com/svenfuchs/rails-i18n/blob/master/rails/locale/ja.yml
ja:
  date:
    formats:
      default: '%Y/%m/%d'
      long:    '%Y/%m/%d' # '%Y年%m月%d日(%a)'
      json:    '%F' # 追加
  time:
    formats:
      default: '%Y/%m/%d %H:%M'    # '%Y年%m月%d日(%a) %H時%M分%S秒 %z'
      long:    '%Y/%m/%d %H:%M:%S' # '%Y/%m/%d %H:%M'
      json:    '%FT%T%:z' # NOTE: 追加。ISO 8601 拡張形式(YYYY-MM-DDThh:mm:ss+09:00)
      file:    '%Y%m%d%H%M%S'
  datetime:
    distance_in_words:
      half_a_minute: '30秒前後'
      less_than_x_seconds: '%{count}秒未満'
      x_seconds: '%{count}秒'
      less_than_x_minutes: '%{count}分未満'
      x_minutes: '%{count}分'
      about_x_hours: '約%{count}時間'
      x_days: '%{count}日'
      x_months: '%{count}ヶ月'
      about_x_months: '約%{count}ヶ月'
      almost_x_years: '%{count}年弱'
      x_years: '%{count}年'
      about_x_years: '約%{count}年'
      over_x_years: '%{count}年以上'
