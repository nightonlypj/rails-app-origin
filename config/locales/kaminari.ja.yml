# https://github.com/tigrish/kaminari-i18n/blob/master/config/locales/ja.yml
ja:
  helpers:
    page_entries_info:
      more_pages:
        display_entries: '%{total}件中 %{first}-%{last}件を表示' # <b>%{total}</b>中の%{entry_name}を表示しています <b>%{first} - %{last}</b>
      one_page:
        display_entries:
          one:   '%{count}件' # <b>%{count}</b>レコード表示中です %{entry_name}
          other: '%{count}件' # <b>%{count}</b>レコード表示中です %{entry_name}
          zero: ''            # レコードが見つかりませんでした %{entry_name}
  views:
    pagination:
      first: '&laquo;'      # &laquo; 最初
      last: '&raquo;'       # 最後 &raquo;
      next: '&rsaquo;'      # 次 &rsaquo;
      previous: '&lsaquo;'  # &lsaquo; 前
      truncate: '&hellip;'  # &hellip;
