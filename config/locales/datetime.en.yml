# https://github.com/svenfuchs/rails-i18n/blob/master/rails/locale/en.yml
en:
  date:
    formats:
      default: '%m/%d/%Y' # '%Y-%m-%d'
      long:    '%m/%d/%Y' # '%B %d, %Y'
      json:    '%F' # 追加
  time:
    formats:
      default: '%m/%d/%Y %I:%M %p'    # '%a, %d %b %Y %H:%M:%S %z'
      long:    '%m/%d/%Y %I:%M:%S %p' # '%B %d, %Y %H:%M'
      json:    '%FT%T%:z' # NOTE: 追加。ISO 8601 拡張形式(YYYY-MM-DDThh:mm:ss+09:00)
      file:    '%Y%m%d%H%M%S'
  datetime:
    distance_in_words:
      half_a_minute: 'half a minute'
      less_than_x_seconds:
        one:   'less than %{count} second'
        other: 'less than %{count} seconds'
      x_seconds:
        one:   '%{count} second'
        other: '%{count} seconds'
      less_than_x_minutes:
        one:   'less than a minute'
        other: 'less than %{count} minutes'
      x_minutes:
        one:   '%{count} minute'
        other: '%{count} minutes'
      about_x_hours:
        one:   'about %{count} hour'
        other: 'about %{count} hours'
      x_days:
        one:   '%{count} day'
        other: '%{count} days'
      x_months:
        one:   '%{count} month'
        other: '%{count} months'
      about_x_months:
        one:   'about %{count} month'
        other: 'about %{count} months'
      almost_x_years:
        one:   'almost %{count} year'
        other: 'almost %{count} years'
      x_years:
        one:   '%{count} year'
        other: '%{count} years'
      about_x_years:
        one:   'about %{count} year'
        other: 'about %{count} years'
      over_x_years:
        one:   'over %{count} year'
        other: 'over %{count} years'
