version: '3.9'
services:
  db:
    platform: linux/x86_64 # Tips: mysql -> ERROR: no matching manifest for linux/arm64/v8 in the manifest list entries
    image: mysql:8.0 # https://hub.docker.com/_/mysql
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./tmp/mysql:/var/lib/mysql:delegated
    environment:
      MYSQL_ROOT_PASSWORD: xyz789
    ports:
      - 3306:3306
  pg:
    image: postgres:13.3-alpine # https://hub.docker.com/_/postgres
    volumes:
      - ./tmp/postgresql:/var/lib/postgresql/data:delegated
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: xyz789
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=ja_JP.UTF-8"
    ports:
      - 5432:5432
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/workdir
      - /workdir/node_modules
      - /workdir/public/packs
      - /workdir/public/packs-test
    ports:
      - 3000:3000
    depends_on:
      - db
      - pg
  jdk:
    build: schemaspy/
    volumes:
      - ./schemaspy:/workdir/schemaspy
      - ./db:/workdir/db
    depends_on:
      - db
      - pg
